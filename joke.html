<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Joke Generator</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>ðŸ¤£ Random Joke Generator</h2>
  <p id="joke">Loading joke...</p>

  <script>
    // Asynchronous function to fetch a random joke
    async function getJoke() {
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        document.getElementById("joke").innerText = `${data.setup} ðŸ˜‚ ${data.punchline}`;
      } catch (error) {
        document.getElementById("joke").innerText = "Failed to fetch a joke ðŸ˜…";
      }
    }

    // Call once initially
    getJoke();

    // Repeat every 4 seconds
    setInterval(getJoke, 5000);
  </script>
</body>
</html>
